<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeDex</title>
  <link type="text/css" rel="stylesheet" href="./style/fonts.css">
  <link type="text/css" rel="stylesheet" href="./style/style.css">
  <link type="text/css" rel="stylesheet" href="./style/scrollbar.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <script src="./scripts/lightbox.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/charts.js"></script>
  <script src="./scripts/scrollbar.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/pull_from_api.js"></script>
  <script src="./scripts/render_function.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
<body onload="init()" onresize="checksize()" onscroll="oncheckscroll()">
  <div id="main-container" class="main_wrapper">

    <div id="lightbox_content">
  </div>

    <header id="navbar" >
      <div class="content_wrapper">
        <div class="headarea">
        <div class="logo"><img src="./img/logo.png"></div>
        <div class="seachbar"><div class="icon"><img src="./img/icons/search.png"></div><input id="pokeSearch" oninput="intSearchBar()" placeholder="Search for Name or Type"></div>
        <img class="background" src="./img/pokeball_small_card.png">
      </div>
      </div>
    </header>


    <section id="banner">
      <div class="content_wrapper">
        <div class="banner_boarder">
          <img src="./img/banner/banner.png">
        </div>
      </div>
    </section>



    <section class="scrollmenu_mainwrapper">
      <hr>
      <div class="scrollmenu_wrapper">
        <div class="scrollmenu_padding">
        <nav class="scrollmenu">
          <div onclick="moveLeft()" class="left_arrow_scrollmenu"><img id="button_left" class="minus_opacity" src="./img/icons/chevron-left.png"></div>
          <div class="content_scrollmenu">
            <ul id="scrollcontainer">
              <li class="grey" onclick="initRefreshRenderAll()"><div class="flexbutton">All</div></li>
              <li class="yellow" onclick="renderMyDataPokemon(true)"><div class="flexbutton"><img src="./img/icons/star-fill.png">Favoriten</div></li>
              <li class="red" onclick="renderMyDataPokemon(false)"><div class="flexbutton"><img src="./img/icons/pokeball_filled.png">Gefangene</div></li>
              <li class="grey" onclick="toSearch('normal')">Normal</li>
              <li class="red" onclick="toSearch('fire')">Fire</li>
              <li class="blue" onclick="toSearch('water')">Water</li>
              <li class="yellow" onclick="toSearch('electric')">Electric</li>
              <li class="green" onclick="toSearch('grass')">Grass</li>
              <li class="cyan" onclick="toSearch('ice')">Ice</li>
              <li class="orange" onclick="toSearch('fighting')">Fighting</li>
              <li class="purble" onclick="toSearch('poison')">Poison</li>
              <li class="brown" onclick="toSearch('ground')">Ground</li>
              <li class="cyan" onclick="toSearch('flying')">Flying</li>
              <li class="pink" onclick="toSearch('psychic')">Psychic</li>
              <li class="green" onclick="toSearch('bug')">Bug</li>
              <li class="brown" onclick="toSearch('rock')">Rock</li>
              <li class="purble" onclick="toSearch('ghost')">Ghost</li>
              <li class="drake" onclick="toSearch('dragon')">Dragon</li>
              <li class="dark" onclick="toSearch('dark')">Dark</li>
              <li class="grey" onclick="toSearch('steel')">Steel</li>
              <li class="pink" onclick="toSearch('fairy')">Fairy</li>
            </ul>
          </div>
          <div onclick="moveRight()" class="right_arrow_scrollmenu"><img id="button_right" src="./img/icons/chevron-right.png"></div>
        </nav>
        <div class="frow">
          <div onclick="moveLeft()" class="left_arrow_scrollmenu display_reverse scroll_mobil"><img id="button_left_mobil" class="minus_opacity" src="./img/icons/chevron-left.png"></div>
          <div onclick="moveRight()" class="right_arrow_scrollmenu display_reverse scroll_mobil"><img id="button_right_mobil" src="./img/icons/chevron-right.png"></div>
        </div>  
        </div>
      </div> 
      <hr>
    </section>

  <section>
    <div class="content_wrapper">
      <div class="legende">
        <div class="whiteSpace"><div class="icon"><img src="./img/icons/star-fill.png"></div><div><span id="fav_number">0</span> Favoriten</div></div>
        <div class="whiteSpace"><div class="icon"><img src="./img/icons/pokeball_filled.png"></div><div><span id="caught_number">0</span> Gefangene Pokemon</div></div>
      </div>
    </div>
  </section>

    <section class="fgrow">
      <div class="content_wrapper">
        <div id="content">     
        
      </div>
    </section>
  </div>

  <audio id="audioBlock">
    <source id="audioData" src="" type="audio/ogg">
  </audio>
  
</body>
</html>
